<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主婦聯盟合作社最近據點查詢</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2e7d32;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e7d32;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>查詢最近合作社據點</h1>
    <label for="address">請輸入您的地址：</label>
    <input type="text" id="address" placeholder="例如：新竹市東區光復路二段XXX號">
    <button onclick="findNearestStation()">查詢</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const stations = [
      { name: "關新站", lat: 24.7996, lon: 120.9732, address: "新竹市東區關新一街26號", hours: "週一至五10:00-20:00；週六10:00-18:00；週日休息" },
      { name: "新竹站", lat: 24.7971, lon: 120.9727, address: "新竹市東區南大路175號", hours: "同上" },
      { name: "三葉站", lat: 24.8041, lon: 120.9706, address: "新竹市東區三民路6號1樓", hours: "同上" },
      { name: "縣府站", lat: 24.8343, lon: 121.0127, address: "新竹縣竹北市文信路221號", hours: "同上" },
      { name: "竹北站", lat: 24.8348, lon: 121.0252, address: "新竹縣竹北市六家五路一段318號", hours: "同上" }
    ];

    async function findNearestStation() {
      const address = document.getElementById("address").value;
      const resultDiv = document.getElementById("result");
      if (!address) {
        resultDiv.innerHTML = "請輸入地址。";
        return;
      }

      const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`);
      const data = await response.json();
      if (data.length === 0) {
        resultDiv.innerHTML = "無法找到該地址，請重新輸入。";
        return;
      }

      const userLat = parseFloat(data[0].lat);
      const userLon = parseFloat(data[0].lon);

      let minDistance = Infinity;
      let nearestStation = null;
      for (const station of stations) {
        const dist = haversine(userLat, userLon, station.lat, station.lon);
        if (dist < minDistance) {
          minDistance = dist;
          nearestStation = station;
        }
      }

      resultDiv.innerHTML = `
        <strong>最近的合作社據點：</strong><br>
        ${nearestStation.name}（${nearestStation.address}）<br>
        距離：約 ${minDistance.toFixed(2)} 公里<br>
        營業時間：${nearestStation.hours}
      `;
    }

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function toRad(value) {
      return value * Math.PI / 180;
    }
  </script>
</body>
</html>
